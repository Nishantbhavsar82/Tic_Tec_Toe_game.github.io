<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <!-- link of font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- link of style  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- main container for the game items  -->
    <div class="main-container">
      <h1>player 1 turn</h1>

      <!-- main container  -->
      <div class="container">
        <!-- winner row -->
        <div class="row"></div>

        <!-- inner box for O and X display -->
        <div class="box" id="box1"><span>0</span></div>
        <div class="box" id="box2"><span>1</span></div>
        <div class="box" id="box3"><span>2</span></div>
        <div class="box" id="box4"><span>3</span></div>
        <div class="box" id="box5"><span>4</span></div>
        <div class="box" id="box6"><span>5</span></div>
        <div class="box" id="box7"><span>6</span></div>
        <div class="box" id="box8"><span>7</span></div>
        <div class="box" id="box9"><span>8</span></div>
      </div>

      <button class="relodeBtn" id="relodeBtn">RESTART</button>
    </div>
    <!-- link for js file -->
    <script src="index.js"></script>
  </body>
</html>
